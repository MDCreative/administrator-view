<!DOCTYPE html>
<html ng-app="app">
	<head>
	    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.1/semantic.min.css" />
	    
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>

		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="administrator.js"></script>
		
		<style>
		    .ui.form 
		    {
		        max-width:400px;
		        padding:50px;
		    }
		    
		    .ui.primary.button
		    {
		        margin-top:20px;
		    }
		    
		    
		</style>
	</head>
	<body>
		<div class="ui form" ng-controller="AddCtrl">
			<input type="text" name="lecturerName" ng-model="name" placeholder="Name"/></br>
			<input type="password" name="lecturerPass" ng-model="pass" placeholder="Password"/></br>
			<!--<br />-->
			<div class="ui primary button" ng-click="addLecturer()">Register</div>
			<div class="ui secondary button" ng-click="loginLecturer()">Sign in</div>
			<i class="ui inline mini loader active"></i>
			<i class="checkmark icon"></i>
     
		</div>
	</body>
</html>
